application: html5-with-jibe
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /downloads
  static_dir: downloads

- url: /.*
  script: index.py

libraries:
- name: django
  version: "1.3"
- name: numpy
  version: "1.6.1"
